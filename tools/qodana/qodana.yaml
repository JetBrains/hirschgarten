version: "1.0"
profile:
  base:
    name: empty
  groups:
    - groupId: UltimateRegressions
      inspections:
        - QodanaSanity
        - UnresolvedPropertyKey
  inspections:
    - group: UltimateRegressions
      enabled: true
      ignore:
        # from `exclude: - name: All`
        - "plugin-bazel/src/main/kotlin/org/jetbrains/bazel/languages/bazelrc/lexer/_BazelrcLexer.java"
        - "plugin-bazel/src/main/kotlin/org/jetbrains/bazel/languages/starlark/lexer/_StarlarkLexer.java"
        - "plugin-bazel/src/test/testData/bazelrc/**"
        - "plugin-bazel/src/test/testData/starlark/**"
        - "plugin-bazel/workspacemodel/src/main/gen/**"
        - "server/aspects/**"
        - "server/example/kotlincplugin/UserIsOpenTest.kt"
        - ".teamcity/**"
        - "server/e2e/test-projects/**"
        - "server/resources/aspects/**/*.template"
        - "server/executioncontext/projectview/src/test/resources/projectview/**"

        # common file extensions ignore (from target format)
        - "**/test/data/**"
        - "**/test/resources/**"
        - "**/testData/**"
        - "**/testdata/**"
        - "**/TestResources/**"
        - "**/*TestResources/**"
        - "**/*.bash"
        - "**/*.def"
        - "**/*.ft"
        - "**/*.http"
        - "**/*.ignore"
        - "**/*.json"
        - "**/*.ndjson"
        - "**/*.ps1"
        - "**/*.rest"
        - "**/*.rnc"
        - "**/*.sh"
        - "**/*.template"
        - "**/*.toml"
        - "**/*.vm"
        - "**/*.yaml"
        - "**/*.yml"
        - "**/*.zsh"

failureConditions:
  severityThresholds:
    critical: 10
