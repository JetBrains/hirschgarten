junitVintage = { module = "org.junit.vintage:junit-vintage-engine", version = "5.10.2" }
kotest = { module = "io.kotest:kotest-assertions-core", version = "5.8.0" }
scala = { module = "org.scala-lang:scala-library", version = "2.13.11" }
